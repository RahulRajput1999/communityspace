<!-- HTML template for the signup component of the app module -->

<div class="color_background" style="width: 100%;height: 100%; padding-top: 50px">
  <!-- Material design card to hold the signup formn -->
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h3>Sign-Up</h3></mat-card-title>
      <mat-card-subtitle>Summry</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- Different form fields for the signup fomr with propper validators in .ts files -->
      <mat-form-field color="accent" style="width: 100%">
        <input matInput placeholder="Email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field color="accent" style="width: 100%">
        <input matInput type="text" placeholder="Username" [formControl]="usernameFormControl"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field color="accent" style="width: 100%;">
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field color="accent" style="width: 100%">
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
      <mat-checkbox color="accent">Agree To</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Sign-Up</button>
      <button mat-button>Reset</button>
    </mat-card-actions>
  </mat-card>
</div>
