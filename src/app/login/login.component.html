<!-- HTML template for the login component of the app module -->

<div class="color_background" style="width: 100%;height: 100%; padding-top: 50px">
  <!-- Material design card to hold the login form -->
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h3>Log-In</h3></mat-card-title>
      <mat-card-subtitle>Summry</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- Fomr field and input field for username and password -->
      <mat-form-field color="accent" style="width: 100%">
        <input matInput type="text" placeholder="Username">
      </mat-form-field>
      <mat-form-field color="accent" style="width: 100%">
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
      <mat-checkbox color="accent">Remember me.</mat-checkbox>
    </mat-card-content>
    <!-- Login and reset buttons of form as card actions -->
    <mat-card-actions>
      <button mat-button>Log-In</button>
      <button mat-button>Reset</button>
    </mat-card-actions>
  </mat-card>
</div>
